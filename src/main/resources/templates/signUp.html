<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns="" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Create User</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="container">
            <div class="row">

                <div class="col-sm-4 sign-up--form order-first order-lg-last">
                    <div class="row">
                        <form name="myForm" class="col mx-auto" accept-charset="UTF-8" th:action="${#requestdatavalues.url('/users/signup')}" method="post"
                              th:object="${userSignUpRequest}">

                            <!-- All errors -->
                            <!--<ul th:if="${#fields.hasErrors('*')}">-->
                            <!--<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>-->
                            <!--</ul>-->
                            <!--<p th:if="${#fields.hasErrors('all')}" th:errors="*{all}">nput is incorrect</p>-->

                            <!--Example from seventh lesson -->
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input id="first-name" class="form-control form-control-lg" type="text" name="firstName">
                                <block th:if="">
                                    <div th:errorclass="invalid-input" th:errors="*{firstName}"></div>
                                </block>
                            </div>

                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input id="last-name" class="form-control form-control-lg" type="text" th:field="*{lastName}" required>
                                <block th:if="${#fields.hasErrors('lastName')}">
                                    <div th:errorclass="invalid-input" th:errors="*{lastName}"></div>
                                </block>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" class="form-control form-control-lg" type="text" th:field="*{email}" required>
                                <block th:if="${#fields.hasErrors('email')}">
                                    <div th:errorclass="invalid-input" th:errors="*{email}"></div>
                                </block>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" class="form-control form-control-lg" type="password" name="password" minlength="5"
                                       maxlength="35" th:field="*{password}" required>
                                <block th:if="${#fields.hasErrors('password')}">
                                    <div th:errorclass="invalid-input" th:errors="*{password}"></div>
                                </block>
                            </div>
                            <div class="form-group">
                                <label for="password_again">Confirm Password</label>
                                <input id="password_again" class="form-control form-control-lg" type="password" name="confirmPassword"
                                       minlength="5" maxlength="35" required>
                            </div>
                            <button type="submit" class="btn btn-success primary-lg">Create account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
